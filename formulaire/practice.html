<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML-Exo-form-tab</title>
</head>
<body>
    <table>
        <caption>Nouvel exercice</caption>
        <form>
            <tr>
            <th>PSEUDO</th>
            <td><label for="name"></label>
            <input type="text" id="name"></td>
        </tr>
        <tr>
            <th>PASSWORD</th>
            <td><label for="password"></label>
                <input type="password" id="password"></td>
        </tr>
        <tr>
            <th>EMAIL</th>
            <td><label for="email"></label>
                <input type="email" id="email"></td>
        </tr>
        <tr>
            <th>DATE</th>
            <td><label for="date"></label>
                <input type="date" id="date"></td>
        </tr>
        <tr>
            <th>VEHICULE</th>
            <td>
                <select name="locomotion" id="locomotion">
                    <option value="car">voiture</option>
                    <option value="moto">moto</option>
                </select></td>
        </tr>
        <tr>
            <th>DITES NOUS EN PLUS SUR VOUS</th>
            <td><label for="text"></label>
                <input type="text" id="text"></td>
        </tr>
        <tr>
            <th>SEXE</th>
            <td><label for="men">homme</label>
                <input type="radio" id="men" value="1" name="sex" />
                <label for="women">femme</label>
                <input type="radio" id="women" value="0" name="sex" /></td>
        </tr>
        <tr>
            <th>SPORT PRATIQUE</th>
            <td><label for="karaté">karaté</label>
                <input type="checkbox" id="karaté" value="karaté" />
                <label for="tennis">tennis</label>
                <input type="checkbox" id="tennis" value="tennis" /></td>
        </tr>
        <tr>
            <th>TELEHARGER VOTRE PHOTO</th>
            <td><label for="parcours"></label>
            <input type="file" id="">
            </td>
        </tr>
        <tr>
            <th><input type="submit"value="Envoyer">
            <input type="reset"value="Effacer"></th>
            <td></td>
        </tr>
    </form>





</table>
    
</body>
</html>
